<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading-and-start">
        <h1 class="heading">Guessing Game</h1>
        <h3 class="start">New Game</h3>
    </div>
    <div class="body-game">
        <h3 class="guess-numbers">WELCOME TO THEE GUESSING GAME, ENJOY!!</h3>
        <div class="game-body">
        <form action="" class="game-form">   
        <input 
        type="number" 
        class="game-input"  
        placeholder="00" 
        disabled
        min="1"
        max="100"
        >
        <button class="guess-button" disabled >Guess</button>
        </form> 
        <h4 class="guess-result"></h4>
    </div>
    </div>
<script src="index.js"></script>
</body>
</html>
